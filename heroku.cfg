[buildout]
extends = buildout.cfg
relative-paths = true
versions = versions

[instance]
relative-paths = true
eggs +=
    RelStorage
    psycopg2
rel-storage =
    keep-history false
    blob-dir /tmp/blobcache
    shared-blob-dir false
    type postgresql
    host PG_HOST
    dbname PG_DBNAME
    user PG_USER
    password PG_PASS

[versions]
RelStorage = 2.1.0
trollius = 2.2.post1
setuptools = 41.0.1
zc.buildout = 2.13.2
jsonschema = 3.0.2